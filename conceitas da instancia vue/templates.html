<!DOCTYPE html>
<html lang="en">

<head>
    <title>VueJS - Guia completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>

<body>

    <div id="app">
        <h1>Aula1</h1>
        <h2>Template1</h2>
        <h2>{{ curso }}</h2>
    </div>

    <div id="app2">
        <h2>Template2</h2>
    </div>
    

    <script type="text/javascript">

        Vue.component('meu-component', {
            template: '<h3>Meu primeiro component Vue</h3>'
        });
        var vm = new Vue({
            data: {
                curso: 'Curso de VueJS'
            }
        });

        // vm.$mount('#app');
        setTimeout(function () {
            vm.$mount('#app');
        }, 3000);

        var vm2 = new Vue({
            template: '<h2>Usando template</h2>'
        });

        // vm2.$mount('#app2');
        vm2.$mount();
        document.getElementById('app2').appendChild(vm2.$el);

    </script>

</body>

</html>
