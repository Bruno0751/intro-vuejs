<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script src="js/head.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h2>GETER AND SETER COMPTED</h2>
        <p>{{ nomeCompleto }}</p>
        <input @keyup.enter="alterarNome">
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                primeiroNome: "Bruno",
                segundoNome: "Gressler",
                preposicao: "da",
                terceiroNome: "Silveira"
            },
            computed: {
                nomeCompleto: {
                    get: function() {
                        return this.primeiroNome + " " + this.segundoNome + " " + this.preposicao + " " + this.terceiroNome
                    },
                    set: function(novoNome) {
                        let nomes = novoNome.split(' ')
                        this.primeiroNome = nomes[0]
                        this.segundoNome = nomes[1]
                        this.preposicao = nomes[2]
                        this.terceiroNome = nomes[nomes.lenght - 1]
                    }
                }
            },
            methods: {
                alterarNome: function(event) {
                    this.nomeCompleto = event.target.value
                }
            }
        });
    </script>
</body>

</html>
